<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP Browser
    </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
</head>
<body>

    <div class="icon_list">
        
        <a href = "/edit_users"><div class="icon">
            <img src="../static/images/users_icon.png" alt="users icon" class="icon_img">
            <p>User Accounts</p>
        </div></a>
        <a href = "/my_files"><div class="icon">
            <img src="../static/images/folder_icon.png" alt="users icon" class="icon_img">
            <p>My Files</p>
        </div></a>
        <a href = "/shared_files"><div class="icon">
            <img src="../static/images/folder_icon.png" alt="users icon" class="icon_img">
            <p>Shared Files</p>
        </div></a>
    </div>
    <div class = "xp_window">
        <div class = "window_header">
            <h2>Notice</h2>
            <div class = "corner_buttons">
                <p class = "corner_button">_</p>
                <p class = "corner_button">â§‰</p>
                <button class = "x_button corner_button" onclick="closeNotification()">X</button>
            </div>

        </div>

        <div class = main_box>
        <p>This is a Notification</p>
        <button id = "noticication_close" onclick="closeNotification()">Ok</button>
        </div>
    </div>
    <div class="footer">
        <div id="taskbar">
            <p id = "start_button">
                <img src="../static/images/logo.png">start</p>
        </div>
        <div class="start_menu">
            <div id="menu_header">
                <p>{{user.username}}</p>
            </div>
            <a is = "logout" href = "/logout">Log Out</a>
        </div>
    </div>
</body>

<script>
    const startButton = document.getElementById("start_button")
    // startButton.addEventListener(click, function(){

    // })
    const notification_window = document.getElementById("xp_window")

    const closeNotification = () =>{
        notification_window.style.display = "none";
    };
</script>
    

</html>
